<div id="admin-home">

	<div class="account-header">
		<div class="container-fluid">
			<nav class="navbar navbar-dreamjobs" role="navigation" style="margin-bottom: 0">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="logo navbar-brand" href="/" target="_blank">{{ settings.currentSettings.applicationName }}</a>
					</div>
					<!-- /.navbar-header -->

					<div class="collapse navbar-collapse">
						<!--<ul class="nav navbar-top-links navbar-nav">-->
						<!--<li><a href="#setup">Account Setup</a></li>-->
						<!--</ul>-->

						<ul class="nav navbar-nav navbar-top-links navbar-right">
							<li class="user-greeting" ng-if="user.first_name">Hi {{ user.first_name }}</li>
							<li><a href="/auth/profile">Profile</a></li>
							<li><a href="/auth/logout">Logout</a></li>
							<!-- /.dropdown -->
						</ul>
						<!-- /.navbar-top-links -->
					</div>
					<!-- /.navbar-collapse -->
				</div>

			</nav>
		</div>
	</div>

	<div id="page-container" class="admin-page-container">
		<div id="page-container-wrapper" class="row">
			<div id="sidebar" class="col-sm-2 dark-container">
				<div class="nav-headline">Menu</div>
				<ul class="nav nav-stacked nav-wide">
					<!--<li ui-sref-active="active"><a ui-sref=".settings"><em class="fa fa-user"></em> Settings</a></li>-->
					<!--<li ui-sref-active="active"><a ui-sref=".dashboard"><em class="fa fa-dashboard"></em> Dashboard</a></li>-->
					<li ui-sref-active="active" ng-repeat="appModule in settings.appModules">
						<a href="#section/{{ appModule.baseUrl }}" ng-if="!appModule.generic"><em class="fa {{ appModule.icon }}"></em> {{ appModule.name }}</a>
						<a ui-sref="app.genericPage({moduleName: appModule.baseUrl})" ng-if="appModule.generic"><em class="fa {{ appModule.icon }}"></em> {{ appModule.name }}</a>
					</li>
					<!--<li ui-sref-active="active"><a ui-sref=".teams"><em class="fa fa-users"></em> Teams</a></li>-->
					<!--<li ui-sref-active="active"><a ui-sref=".credits"><em class="fa fa-calculator"></em> Credits</a></li>-->
				</ul>
			</div>

			<div id="page-contents" class="col-sm-10 main-page-contents">
				<!-- Nested UI View -->
				<div ui-view class="inner-page-contents"></div>
			</div>
		</div>
	</div>

	<footer>
		<div id="footer" class="small-footer">
			<div class="container">
				<div class="row">
					<div class="col-sm-12 text-center links">
						<a href="http://www.elegantmedia.com.au/contact-us">Contact Us</a>
						<br/><br />
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 text-center">
						&nbsp;
					</div>
				</div>
			</div>
		</div>
	</footer>

</div>
